name: release

on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Get dependencies
      run: |
        go mod download
    - name: Build
      run: |
        make release VERSION=${{ steps.get_version.outputs.VERSION }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset For Darwin
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/goethspeedup-darwin-amd64-${{ steps.get_version.outputs.VERSION }}.tar.gz
        asset_name: goethspeedup-darwin-amd64-${{ steps.get_version.outputs.VERSION }}.tar.gz
        asset_content_type: application/x-compressed-tar
    - name: Upload Release Asset For Linux
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/goethspeedup-linux-amd64-${{ steps.get_version.outputs.VERSION }}.tar.gz
        asset_name: goethspeedup-linux-amd64-${{ steps.get_version.outputs.VERSION }}.tar.gz
        asset_content_type: application/x-compressed-tar
    - name: Upload Release Asset For Windows
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/goethspeedup-windows-amd64-${{ steps.get_version.outputs.VERSION }}.tar.gz
        asset_name: goethspeedup-windows-amd64-${{ steps.get_version.outputs.VERSION }}.tar.gz
        asset_content_type: application/x-compressed-tar

